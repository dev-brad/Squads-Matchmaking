<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div class="container">
  <form action="/signup" method="post">
    <label><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="fname" required>

    <label><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lname" required>

    <label><b>Email</b></label>
    <input type="email" placeholder="Enter Email Address" name="email" required>

    <label><b>Birth date</b></label>
    <input type="date" name="bdate" required>

    <label><b>Squads Matchmaking Username</b></label>
    <input type="text" placeholder="Enter Username" name="squadsName" required>

    <label><b>Apex Legends Username</b></label>
    <input type="text" placeholder="Enter Apex Legends Username" name="apexName">

    <label><b>Fortnite Username</b></label>
    <input type="text" placeholder="Enter Fortnite Username" name="fortniteName">

    <label><b>Password</b></label>
    <input type="text" placeholder="Enter Password" name="password" required>

    <button type="submit">Submit</button>
  </form>
</div>

<form action="/" method="GET">
  <div class="container" style="background-color:#f1f1f1">
    <button type="submit" class="cancelbtn">Cancel</button>
  </div>
</form>
</body>
</html>
